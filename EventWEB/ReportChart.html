<!DOCTYPE html>
<html lang="en">

<head>
  <title>Event Reports</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f0fdfa; 
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2, h4 {
      color: #0b0b0b;
    }

    canvas {
      max-height: 300px !important;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Visual Reports</h2>

    <!-- Events by Category -->
    <div class="mb-5">
      <h4 class="mb-3">1. Events by Category</h4>
      <div class="d-flex justify-content-center">
        <canvas id="eventsByCategoryChart"></canvas>
      </div>
    </div>

    <!-- Payment Methods -->
    <div class="mb-5">
      <h4 class="mb-3">2. Payment Methods Distribution</h4>
      <div class="d-flex justify-content-center">
        <canvas id="paymentMethodsChart"></canvas>
      </div>
    </div>

    <div class="mb-5">
    <h4 class = "mb-3">3. Registration Status</h4>
    <div class = "d-flex justify-content-center">
      <canvas id = "registrationStatusChart"></canvas>
    </div>
  </div>

   <div class="mb-5">
    <h4 class = "mb-3">4. Feedback Ratings</h4>
    <div class = "d-flex justify-content-center">
      <canvas id = "feedbackRatingsChart"></canvas>
    </div>
  </div>
  </div>

  

  <script src="JS/ReportChart.js"></script>
</body>

</html>
