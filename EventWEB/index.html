<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Management System </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #f0fdfa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .splash-screen {
      height: 100vh;
      width: 100%;
      background-color: #2cb1a5;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeOut 1s ease-out 3s forwards;
    }

    .splash-screen img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    .splash-screen h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .loader {
      border: 5px solid #ffffff;
      border-top: 5px solid #4fd1c5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Main content hidden initially */
    #main-content {
      display: none;
      padding: 2rem;
    }

    body.loaded .splash-screen {
      display: none;
    }

    body.loaded #main-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="splash-screen">
    <img src="images/logo.jpg" alt="Event Logo" />
    <h1>Welcome to Event Management System</h1>
    <p>Loading ...</p>
    <div class="loader"></div>
  </div>

  <div id="main-content">
      <a href="signup.html"></a>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = "signup.html"; // âœ… Redirect to signup page after splash
      }, 3000); // Splash screen shows for 3 seconds
    });
  </script>

</body>
</html>
