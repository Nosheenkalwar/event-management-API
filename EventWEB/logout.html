<!doctype html>
<html lang="en">

<head>
    <title>Logout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0fdfa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h2 {
            color: #090909;
        }
    </style>
    <script>
        // Close the window after 3 seconds
        setTimeout(function () {
            window.close();
        }, 3000);
    </script>
</head>

<body>
    <div>
        <h2>You have logged out successfully.</h2>
    </div>
</body>

</html>
