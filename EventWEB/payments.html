<!doctype html>
<html lang="en">

<head>
  <title>Payments</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0fdfa;
      color: #4b5563;
      font-family: Arial, sans-serif;
      padding-top: 2rem;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #111827;
      font-weight: bold;
    }
    .btn-teal {
      background-color: #2cb1a5;
      border-color: #2cb1a5;
      color: #ffffff;
      font-weight: 600;
    }
    .btn-teal:hover,
    .btn-teal:focus {
      background-color: #4fd1c5;
      border-color: #4fd1c5;
      color: #ffffff;
    }
    th {
      background-color: #e0f7f5;
      color: #0f766e;
    }
    .modal-header {
      background-color: #2cb1a5;
      color: white;
    }
    .modal-title {
      font-weight: bold;
    }
    .modal-footer .btn-success {
      background-color: #2cb1a5;
      border-color: #2cb1a5;
    }
    .modal-footer .btn-success:hover {
      background-color: #4fd1c5;
      border-color: #4fd1c5;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Payments</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle" id="paymentTable">
        <thead>
          <tr>
            <th>Payment ID</th>
            <th>Registration ID</th>
            <th>Amount</th>
            <th>Payment Date</th>
            <th>Payment Method</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows -->
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <button id="btnAdd" class="btn btn-teal mt-3">Add New Payment</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addPaymentModal" tabindex="-1" aria-labelledby="addPaymentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="paymentForm">
            <div class="modal-header">
              <h5 class="modal-title" id="addPaymentModalLabel">Add New Payment</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="registration_id" class="form-label">Registration ID</label>
                <input type="text" id="registration_id" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" step="0.01" id="amount" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="payment_date" class="form-label">Payment Date</label>
                <input type="datetime-local" id="payment_date" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="payment_method" class="form-label">Payment Method</label>
                <select id="payment_method" class="form-select" required>
                  <option value="Credit Card">Credit Card</option>
                  <option value="Bank Transfer">Bank Transfer</option>
                  <option value="Cash">Cash</option>
                  <option value="EasyPaisa">EasyPaisa</option>
                  <option value="JazzCash">JazzCash</option>
                </select>
              </div>
              <div id="statusMessage" class="mt-2"></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Add Payment</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- External JS -->
  <script src="JS/payments.js"></script>
</body>
</html>
