<!doctype html>
<html lang="en">

<head>
    <title>Attendees</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f0fdfa;
            color: #4b5563;
            font-family: Arial, sans-serif;
            padding-top: 2rem;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #111827;
            font-weight: bold;
        }

        .btn-teal {
            background-color: #2cb1a5;
            border-color: #2cb1a5;
            color: #ffffff;
            font-weight: 600;
        }

        .btn-teal:hover,
        .btn-teal:focus {
            background-color: #4fd1c5;
            border-color: #4fd1c5;
            color: #ffffff;
        }

        th {
            background-color: #e0f7f5;
            color: #0f766e;
        }

        .modal-header {
            background-color: #2cb1a5;
            color: white;
        }

        .modal-title {
            font-weight: bold;
        }

        .modal-footer .btn-success {
            background-color: #2cb1a5;
            border-color: #2cb1a5;
        }

        .modal-footer .btn-success:hover {
            background-color: #4fd1c5;
            border-color: #4fd1c5;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Attendee List</h2>

        <div class="table-responsive">
            <table class="table table-bordered align-middle" id="attendeeTable">
                <thead>
                    <tr>
                        <th>Attendee ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <button id="btnAdd" class="btn btn-teal mt-3">Add New Attendee</button>
        </div>

        <!-- Modal for Adding Attendee -->
        <div class="modal fade" id="addAttendeeModal" tabindex="-1" aria-labelledby="addAttendeeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="attendeeForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addAttendeeModalLabel">Add New Attendee</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" id="name" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" id="email" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" id="phone" class="form-control" required />
                            </div>
                            <div id="statusMessage"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Add Attendee</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript -->
    <script src="JS/attendees.js"></script>
    
</body>

</html>
