<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-color: #f0fdfa;
      color: #4b5563;
      font-family: Arial, sans-serif;
      padding-top: 2rem;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      color: #111827;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #loginError {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
    #loginSuccess {
      color: green;
      margin-bottom: 1rem;
      text-align: center;
    }
    .btn-teal {
      background-color: #2cb1a5;
      border-color: #2cb1a5;
      color: #ffffff;
      font-weight: 600;
    }
    .btn-teal:hover {
      background-color: #4fd1c5;
      border-color: #4fd1c5;
    }
    .btn-secondary {
      border-color: #2cb1a5;
      color: #2cb1a5;
      background-color: transparent;
    }
    .btn-secondary:hover {
      background-color: #4fd1c5;
      color: white;
      border-color: #4fd1c5;
    }
    label {
      font-weight: 600;
      color: #4b5563;
    }
    a {
      color: #2cb1a5;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      color: #4fd1c5;
      text-decoration: underline;
    }

    .bottom-left-image {
  position: fixed;
  bottom: 10px;
  left: 10px;
  width: 80px;
  height: auto;
  z-index: 999;
}

.bottom-left-image img {
  width: 400%;
  height: 400%;
  border-radius: 8px; 
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); 
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>

    <div id="loginError"></div>
    <div id="loginSuccess"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="user_name">Username</label>
        <input type="text" id="user_name" class="form-control" required autocomplete="off" />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required autocomplete="off" />
      </div>

      <button type="submit" class="btn btn-teal w-100">Login</button>
      <button type="button" id="backBtn" class="btn btn-secondary w-100 mt-2">Back</button>
    </form>

    <p class="mt-3 text-center">
      Don't have an account?
      <a href="dashboard.html">Back To Dashboard</a>
    </p>
  </div>

  <script src="JS/admin_login.js"></script>
  <div class="bottom-left-image">
  <img src="images/ad_login.jpeg" alt="admin_login" />
</div>

</body>
</html>
