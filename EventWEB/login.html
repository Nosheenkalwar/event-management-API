<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-color: #f0fdfa;
      color: #4b5563;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .login-wrapper {
      min-height: 100vh;
    }
    .left-img {
      height: 100vh;
      width: 100%;
      object-fit: cover;
      transform: scale(0.8); /* slight zoom out */
    }
    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-left: -150px; /* shift form slightly to the left */
    }
    h2 {
      color: #111827;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #loginError {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
    #loginSuccess {
      color: green;
      margin-bottom: 1rem;
      text-align: center;
    }
    .btn-teal {
      background-color: #2cb1a5;
      border-color: #2cb1a5;
      color: #ffffff;
      font-weight: 600;
    }
    .btn-teal:hover {
      background-color: #4fd1c5;
      border-color: #4fd1c5;
    }
    .btn-secondary {
      border-color: #2cb1a5;
      color: #2cb1a5;
      background-color: transparent;
    }
    .btn-secondary:hover {
      background-color: #4fd1c5;
      color: white;
      border-color: #4fd1c5;
    }
    label {
      font-weight: 600;
      color: #4b5563;
    }
    a {
      color: #2cb1a5;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      color: #4fd1c5;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="d-flex login-wrapper">
    <!-- LEFT: Image -->
    <div class="col-md-5 d-none d-md-block p-0">
      <img src="images/signup.jpeg" alt="Login Image" class="left-img" />
    </div>

    <!-- RIGHT: Centered Login Form -->
    <div class="col-md-7 d-flex align-items-center justify-content-center p-4">
      <div class="form-container">
        <h2>Login</h2>

        <div id="loginError"></div>
        <div id="loginSuccess"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="user_name">Username</label>
            <input type="text" id="user_name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-teal w-100">Login</button>
          <button type="button" id="backBtn" class="btn btn-secondary w-100 mt-2">Back</button>
        </form>

        <p class="mt-3 text-center">
          Don't have an account?
          <a href="signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script src="JS/login.js"></script>
</body>
</html>
