<!doctype html>
<html lang="en">
<head>
  <title>Registrations</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0fdfa;
      color: #4b5563;
      font-family: Arial, sans-serif;
      padding-top: 2rem;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #111827;
      font-weight: bold;
    }
    .btn-teal {
      background-color: #2cb1a5;
      border-color: #2cb1a5;
      color: #ffffff;
      font-weight: 600;
    }
    .btn-teal:hover {
      background-color: #4fd1c5;
      border-color: #4fd1c5;
    }
    th {
      background-color: #e0f7f5;
      color: #0f766e;
    }
    .modal-header {
      background-color: #2cb1a5;
      color: white;
    }
    .modal-footer .btn-success {
      background-color: #2cb1a5;
      border-color: #2cb1a5;
    }
    .modal-footer .btn-success:hover {
      background-color: #4fd1c5;
      border-color: #4fd1c5;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Registrations</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle" id="registrationTable">
        <thead>
          <tr>
            <th>Registration ID</th>
            <th>Attendee ID</th>
            <th>Ticket ID</th>
            <th>Registration Date</th>
            <th>Payment Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="text-center">
      <button id="btnAdd" class="btn btn-teal mt-3">Add New Registration</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addRegistrationModal" tabindex="-1" aria-labelledby="addRegistrationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="registrationForm">
            <div class="modal-header">
              <h5 class="modal-title">Add New Registration</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="attendee_id" class="form-label">Attendee ID</label>
                <input type="text" id="attendee_id" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="ticket_id" class="form-label">Ticket ID</label>
                <input type="text" id="ticket_id" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="registration_date" class="form-label">Registration Date</label>
                <input type="datetime-local" id="registration_date" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="payment_status" class="form-label">Payment Status</label>
                <select id="payment_status" class="form-select" required>
                  <option value="paid">Paid</option>
                  <option value="unpaid">Unpaid</option>
                </select>
              </div>
              <div id="statusMessage" class="mt-2"></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Add Registration</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/registrations.js"></script>
</body>
</html>
