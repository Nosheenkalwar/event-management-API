<!doctype html>
<html lang="en">
<head>
  <title>Venues</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0fdfa;
      color: #4b5563;
      font-family: Arial, sans-serif;
      padding-top: 2rem;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #111827;
      font-weight: bold;
    }
    .btn-teal {
      background-color: #2cb1a5;
      border-color: #2cb1a5;
      color: #ffffff;
      font-weight: 600;
    }
    .btn-teal:hover {
      background-color: #4fd1c5;
      border-color: #4fd1c5;
    }
    th {
      background-color: #e0f7f5;
      color: #0f766e;
    }
    .modal-header {
      background-color: #2cb1a5;
      color: white;
    }
    .modal-footer .btn-success {
      background-color: #2cb1a5;
      border-color: #2cb1a5;
    }
    .modal-footer .btn-success:hover {
      background-color: #4fd1c5;
      border-color: #4fd1c5;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Venues</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle" id="venuesTable">
        <thead>
          <tr>
            <th>Venue ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Capacity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="text-center">
      <button id="btnAddVenue" class="btn btn-teal mt-3">Add New Venue</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addVenueModal" tabindex="-1" aria-labelledby="addVenueModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="venueForm">
            <div class="modal-header">
              <h5 class="modal-title">Add New Venue</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Venue Name</label>
                <input type="text" id="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" id="capacity" class="form-control" required min="1" />
              </div>
              <div id="statusMessage" class="mt-2"></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Add Venue</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/add_venues.js"></script>
</body>
</html>
